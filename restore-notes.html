                content: "# Git 使用指南\n\n## 基本概念\n\nGit是一个分布式版本控制系统。\n\n### 三个区域\n\n1. **工作区（Working Directory）**\n   - 实际的文件目录\n\n2. **暂存区（Staging Area）**\n   - 临时存储将要提交的文件\n\n3. **版本库（Repository）**\n   - 存储所有版本信息\n\n## 常用命令\n\n### 初始化仓库\n\n```bash\ngit init\n```\n\n### 克隆仓库\n\n```bash\ngit clone [url]\n```\n\n### 添加文件\n\n```bash\ngit add [file]\ngit add .\n```\n\n### 提交更改\n\n```bash\ngit commit -m \"提交信息\"\n```\n\n### 查看状态\n\n```bash\ngit status\n```\n\n### 查看历史\n\n```bash\ngit log\n```\n\n### 分支操作\n\n```bash\n# 创建分支\ngit branch [branch-name]\n\n# 切换分支\ngit checkout [branch-name]\n\n# 创建并切换\ngit checkout -b [branch-name]\n```\n\n### 合并分支\n\n```bash\ngit merge [branch]\n```\n\n### 推送远程\n\n```bash\ngit push origin [branch]\n```\n\n### 拉取更新\n\n```bash\ngit pull\n```\n\n## 最佳实践\n\n1. **频繁提交**\n   - 小步提交，便于回滚\n\n2. **清晰的提交信息**\n   - 使用规范化的格式\n   - 说明变更原因\n\n3. **使用分支**\n   - 功能开发使用独立分支\n   - 保护主分支\n\n4. **代码审查**\n   - Pull Request机制\n   - 团队协作\n\n## 总结\n\n掌握Git是程序员的必备技能，多练习才能熟练运用。\n\n> Keep coding!",

        let currentIndex = 0;
        let successCount = 0;
        let failedCount = 0;

        function updateStatus(message, type = 'pending') {
            const statusLog = document.getElementById('statusLog');
            const div = document.createElement('div');
            div.className = `status-item status-${type}`;
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            div.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            statusLog.appendChild(div);
            statusLog.scrollTop = statusLog.scrollHeight;
        }

        function updateProgress() {
            const percent = Math.round((currentIndex / notesToRestore.length) * 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '% (' + currentIndex + '/' + notesToRestore.length + ')';
        }

        function renderNoteList() {
            const noteList = document.getElementById('noteList');
            noteList.innerHTML = notesToRestore.map(note => `
                <div class="note-item">
                    <div class="note-title">${note.title}</div>
                    <div class="note-meta">标签: ${note.tags.join(', ')} | 日期: ${note.date}</div>
                </div>
            `).join('');
        }

        async function restoreNote(note) {
            try {
                updateStatus(`正在恢复: ${note.title}`, 'pending');

                // 使用正确的方法保存笔记
                const timestamp = Date.now();
                const noteWithId = {
                    ...note,
                    id: note.id
                };

                await githubNoteManager.saveNote(noteWithId);
                await githubNoteManager.updateNotesList(noteWithId);

                successCount++;
                updateStatus(`✅ 成功恢复: ${note.title}`, 'success');
                return true;
            } catch (error) {
                failedCount++;
                updateStatus(`❌ 恢复失败: ${note.title} - ${error.message}`, 'error');
                return false;
            }
        }

        async function startRestore() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 恢复中...';

            updateStatus('=== 开始恢复笔记 ===', 'pending');

            for (let i = 0; i < notesToRestore.length; i++) {
                currentIndex = i + 1;
                const note = notesToRestore[i];
                await restoreNote(note);
                updateProgress();

                // 添加小延迟避免API限制
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            updateStatus('=== 恢复完成 ===', 'pending');
            updateStatus(`✅ 成功: ${successCount} 个`, 'success');
            updateStatus(`❌ 失败: ${failedCount} 个`, failedCount > 0 ? 'error' : 'success');
            updateStatus('可以点击"查看所有笔记"按钮浏览笔记', 'success');

            startBtn.style.display = 'none';
            document.getElementById('viewBtn').style.display = 'inline-block';
        }

        // 页面加载时显示笔记列表
        window.addEventListener('load', () => {
            renderNoteList();
            updateStatus('准备就绪，点击开始恢复按钮', 'pending');
        });

        document.getElementById('startBtn').addEventListener('click', startRestore);
        document.getElementById('viewBtn').addEventListener('click', () => {
            window.location.href = 'notes.html';
        });

        // token加载完成后提示
        window.addEventListener('tokenLoaded', () => {
