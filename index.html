        .start-container {
            text-align: center;
            padding: 60px 20px;
        }

        .main-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.8rem;
            color: var(--text-secondary);
            margin-bottom: 60px;
            font-weight: 300;
        }

        .start-button-container {
            margin: 80px 0;
        }

        .start-button {
            position: relative;
            padding: 25px 80px;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transform: perspective(1000px);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #667eea);
            background-size: 300% 300%;
            border-radius: 60px;
            z-index: -1;
            animation: borderGradient 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .start-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .start-button:hover::before {
            opacity: 1;
        }

        .start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6);
        }

        .start-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .start-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .start-button i {
            margin-left: 15px;
            animation: arrowMove 1.5s ease-in-out infinite;
        }

        @keyframes arrowMove {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        .features-preview {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 80px;
            flex-wrap: wrap;
        }

        .feature-item {
            text-align: center;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
        }

        .feature-item:nth-child(2) .feature-icon {
            animation-delay: 0.5s;
        }

        .feature-item:nth-child(3) .feature-icon {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .feature-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-particle {
            position: absolute;
            background: linear-gradient(135deg, #667eea, #f093fb);
            border-radius: 50%;
            opacity: 0.1;
            animation: floatAround 20s linear infinite;
        }

        @keyframes floatAround {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .version-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .footer-text {
            margin-top: 100px;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .footer-text i {
            color: var(--danger);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 40px;
            }

            .start-button {

                font-size: 1.3rem;
            }

            .features-preview {

            }

            .feature-icon {

            }
        }

        @media (max-width: 480px) {

                font-size: 2rem;
            }

            .start-button {
                padding: 18px 40px;
                font-size: 1.1rem;
            }
        }
    </style>

    <script>
        // 背景粒子效果
        function createBackgroundParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                particle.style.opacity = '0.2';
                particlesContainer.appendChild(particle);
            }
        }

        // 鼠标跟随粒子效果
        function initMouseFollowParticles() {
            const canvas = document.createElement('canvas');
            canvas.id = 'mouse-canvas';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const particles = [];
            const mouse = { x: 0, y: 0 };

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            document.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;

                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: mouse.x,
                        y: mouse.y,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        life: 1,
                        size: Math.random() * 3 + 2
                    });
                }
            });

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= 0.02;

                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                        return;
                    }

                    const alpha = particle.life;
                    const gradient = ctx.createRadialGradient(
                        particle.x, particle.y, 0,
                        particle.x, particle.y, particle.size * 2
                    );
                    gradient.addColorStop(0, `rgba(102, 126, 234, ${alpha})`);
                    gradient.addColorStop(0.5, `rgba(240, 147, 251, ${alpha * 0.5})`);
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        // 创建浮动粒子
        function createFloatingParticles() {
            const container = document.getElementById('floatingParticles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';

                const size = Math.random() * 20 + 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';

                container.appendChild(particle);
            }
        }

        // 开始按钮点击事件
        function initStartButton() {
            const startButton = document.getElementById('startButton');

            startButton.addEventListener('click', function(e) {
                // 创建点击波纹效果
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.offsetX - 10) + 'px';
                ripple.style.top = (e.offsetY - 10) + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';

                this.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);

                // 添加点击动画
                this.style.transform = 'translateY(-2px) scale(1.02)';
                setTimeout(() => {
                    this.style.transition = 'all 0.3s ease';
                    this.style.transform = '';
                }, 100);

                // 延迟跳转以显示动画
                setTimeout(() => {
                    window.location.href = 'notes.html';
                }, 300);
            });
        }

        // 添加波纹动画样式
        function addRippleAnimation() {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            createBackgroundParticles();
            initMouseFollowParticles();
            createFloatingParticles();
            initStartButton();
            addRippleAnimation();
        });
    </script>
