<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写博客 - 个人博客网站</title>
    <link rel="stylesheet" href="style.css?v=2023111900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js?v=1762755000"></script>
    <script>
        // 页面加载前就设置主题，避免闪烁
        (function() {
            const savedTheme = localStorage.getItem('selectedTheme') || 'diary';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="app-container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">我的博客</div>
                <div class="sidebar-subtitle">记录生活点滴</div>
                <div class="sidebar-toggle-btn" title="隐藏导航栏">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="notes.html" class="nav-item">
                    <i class="fas fa-sticky-note"></i>
                    <span>所有博客</span>
                </a>
                <a href="write.html" class="nav-item active">
                    <i class="fas fa-pen"></i>
                    <span>写博客</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="theme-switcher">
                    <div class="theme-toggle-btn" title="切换主题">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="theme-panel">
                        <h4>选择主题</h4>
                        <div class="theme-options">
                            <div class="theme-option" data-theme="diary">
                                <i class="fas fa-sun"></i>
                                <span>米白日记</span>
                            </div>
                            <div class="theme-option" data-theme="dark">
                                <i class="fas fa-moon"></i>
                                <span>夜间模式</span>
                            </div>
                            <div class="theme-option" data-theme="paper">
                                <i class="fas fa-scroll"></i>
                                <span>暖黄护眼</span>
                            </div>
                            <div class="theme-option" data-theme="minimal">
                                <i class="fas fa-gem"></i>
                                <span>极简灰</span>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="user-info" style="text-decoration: none; color: inherit;">
                    <img src="img/avatar.jpg" class="user-avatar" id="userAvatar" style="width: 36px; height: 36px; border-radius: 50%; object-fit: cover;" data-config="avatar">
                    <div class="user-details">
                        <div class="user-name" id="userName">Thunder</div>
                        <div class="user-email" id="userEmail">thunder@example.com</div>
                    </div>
                </a>
            </div>
        </aside>

        <!-- 悬浮显示按钮 (默认隐藏) -->
        <div class="sidebar-show-btn" style="display: none;" title="显示导航栏">
            <i class="fas fa-arrow-right"></i>
        </div>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="content-container">
                <!-- 页面头部 -->
                <div class="page-header">
                    <h1 class="page-title">写新博客</h1>
                    <p class="page-subtitle">记录您的想法和灵感</p>
                </div>

                <!-- 写博客表单 -->
                <div class="card" style="padding: 32px;">
            <form id="noteForm">
                <!-- 标题 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">标题 <span style="color: var(--danger);">*</span></label>
                    <input type="text" id="title" required style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px; transition: border-color 0.3s ease;" placeholder="输入博客标题...">
                </div>

                <!-- 摘要 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">摘要</label>
                    <textarea id="excerpt" rows="3" style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px; line-height: 1.6; resize: vertical; font-family: inherit;" placeholder="简单描述一下这篇博客的内容..."></textarea>
                </div>

                <!-- 标签 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">标签</label>
                    <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px;" id="tagList"></div>
                    <input type="text" id="tagInput" style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px;" placeholder="输入标签后按回车添加...">
                    <p style="font-size: 12px; color: var(--text-tertiary); margin-top: 6px;">用逗号分隔多个标签</p>
                </div>

                <!-- 内容 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">内容 <span style="color: var(--danger);">*</span></label>
                    <textarea id="content" required rows="16" style="width: 100%; padding: 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px; line-height: 1.8; resize: vertical; font-family: 'Monaco', 'Menlo', 'Courier New', monospace;" placeholder="使用 HTML 格式编写您的博客..."></textarea>
                    <p style="font-size: 12px; color: var(--text-tertiary); margin-top: 6px;">支持 HTML 标签，例如：&lt;h1&gt;, &lt;h2&gt;, &lt;p&gt;, &lt;code&gt;, &lt;pre&gt;, &lt;ul&gt;, &lt;ol&gt;, &lt;li&gt;, &lt;strong&gt;, &lt;em&gt;, &lt;blockquote&gt;</p>
                </div>

                <!-- 作者标识 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">作者标识（可选）</label>
                    <input type="text" id="authorKey" style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px;" placeholder="用于标识作者身份（可选）">
                </div>

                <!-- 修改密钥 -->
                <div style="margin-bottom: 32px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">
                        修改密钥 <span style="font-size: 12px; color: var(--text-tertiary); font-weight: 400;">（可选，用于修改此博客）</span>
                    </label>
                    <input type="password" id="editKey" style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px;" placeholder="设置一个修改密钥以备后续修改（可选）">
                    <p style="font-size: 12px; color: var(--text-tertiary); margin-top: 6px;">⚠️ 如果设置了修改密钥，修改此博客时需要输入相同密钥</p>
                </div>

                <!-- 提交按钮 -->
                <div style="display: flex; gap: 12px; align-items: center;">
                    <button type="submit" id="submitBtn" style="padding: 12px 32px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; box-shadow: var(--shadow-sm);">
                        <i class="fas fa-paper-plane"></i> 发布博客
                    </button>
                    <button type="button" onclick="clearForm()" style="padding: 12px 32px; background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">
                        <i class="fas fa-eraser"></i> 清空
                    </button>
                    <span id="status" style="font-size: 13px; color: var(--text-secondary);"></span>
                </div>
            </form>
                </div>
            </div>
        </main>
    </div>

    <script src="github-api.js?v=1762760800"></script>

    <script>
        // 配置加密token
        window.setupEncryptedToken({
            token: "JxKdwnz0vke1BrZYxJqdza33spuqqfDsl5GS8U8gP9VDFllh9zTTSuPlTDPl8hQXS/nFdT1qc34FBx/iy0rotjnT/sDm/cQsUI7XMPJw78GWtT8ar7cWj1D8xCHITnfE2QMuZ5Pm/0YcFX19Yg==",
            iv: "t0txDHTw/x3MQQHb",
            salt: "hhU53WvGzFZ/ts3Bjfq/xQ==",
            iterations: 100000,
            password: "lei20060113"
        });

        // 更换头像
        function changeAvatar() {
            const avatar = document.getElementById('userAvatar');
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
            ];
            const currentColor = avatar.style.background;
            let newColor = colors[Math.floor(Math.random() * colors.length)];
            if (currentColor === newColor) {
                newColor = colors[(colors.indexOf(newColor) + 1) % colors.length];
            }
            avatar.style.background = newColor;
        }

        // 标签管理
        let tags = [];

        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                const value = this.value.trim();
                if (value) {
                    addTag(value.replace(',', ''));
                    this.value = '';
                }
            }
        });

        function addTag(tag) {
            if (tag && !tags.includes(tag)) {
                tags.push(tag);
                renderTags();
            }
        }

        function removeTag(index) {
            tags.splice(index, 1);
            renderTags();
        }

        function renderTags() {
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = tags.map((tag, index) => `
                <span style="display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 6px; font-size: 13px; color: var(--text-primary);">
                    ${tag}
                    <i class="fas fa-times" onclick="removeTag(${index})" style="cursor: pointer; color: var(--text-tertiary); font-size: 12px;"></i>
                </span>
            `).join('');
        }

        // 清空表单
        function clearForm() {
            if (confirm('确定要清空所有内容吗？')) {
                document.getElementById('noteForm').reset();
                tags = [];
                renderTags();
                document.getElementById('status').textContent = '';
            }
        }

        // 通用表单处理函数
        async function handleSubmit(isEdit = false) {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const excerpt = document.getElementById('excerpt').value.trim();
            const authorKey = document.getElementById('authorKey').value.trim();
            const editKey = document.getElementById('editKey').value.trim();

            if (!title || !content) {
                alert('请填写标题和内容！');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            const isProcessing = isEdit ? '保存中...' : '发布中...';
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${isProcessing}`;
            status.textContent = `正在${isEdit ? '保存' : '发布'}，请稍候...`;

            try {
                await waitForGitHubConfig();

                if (isEdit) {
                    // 编辑模式
                    const urlParams = new URLSearchParams(window.location.search);
                    const noteId = urlParams.get('edit');
                    const result = await window.githubNoteManager.getNoteById(noteId);
                    const originalNote = result.note;

                    if (originalNote.editKey && editKey !== originalNote.editKey) {
                        throw new Error('修改密钥错误！');
                    }

                    const updatedNote = {
                        ...originalNote,
                        title,
                        content,
                        excerpt: excerpt || content.substring(0, 100) + '...',
                        tags,
                        authorKey: authorKey || null,
                        editKey: editKey || null,
                        date: new Date().toISOString().split('T')[0]
                    };

                    await window.githubNoteManager.updateNote(noteId, updatedNote);
                    status.textContent = '保存成功！';
                    status.style.color = 'var(--success)';

                    // 清除notes页面的缓存
                    localStorage.setItem('notesCacheInvalidate', Date.now().toString());

                    setTimeout(() => {
                        alert('保存成功！');
                        window.location.href = `note.html?id=${noteId}`;
                    }, 500);
                } else {
                    // 新建模式
                    const note = {
                        id: 'note-' + Date.now(),
                        title,
                        content,
                        excerpt: excerpt || content.substring(0, 100) + '...',
                        tags,
                        date: new Date().toISOString().split('T')[0],
                        authorKey: authorKey || null,
                        editKey: editKey || null,
                        type: 'html',
                        comments: []
                    };

                    await window.githubNoteManager.saveNote(note);
                    status.textContent = '发布成功！';
                    status.style.color = 'var(--success)';

                    // 清除notes页面的缓存
                    localStorage.setItem('notesCacheInvalidate', Date.now().toString());

                    setTimeout(() => {
                        alert('发布成功！');
                        window.location.href = 'notes.html';
                    }, 500);
                }
            } catch (error) {
                console.error(`${isEdit ? '保存' : '发布'}失败:`, error);
                status.textContent = `${isEdit ? '保存' : '发布'}失败: ${error.message}`;
                status.style.color = 'var(--danger)';
                submitBtn.disabled = false;
                submitBtn.innerHTML = isEdit
                    ? '<i class="fas fa-save"></i> 保存修改'
                    : '<i class="fas fa-paper-plane"></i> 发布博客';
            }
        }

        // 提交表单
        document.getElementById('noteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleSubmit(false);
        });

        // 优化GitHub配置等待机制
        async function waitForGitHubConfig() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // 5秒 * 10次/秒

                const checkInterval = setInterval(() => {
                    attempts++;

                    if (window.githubNoteManager && window.githubNoteManager.config && window.githubNoteManager.config.token) {
                        clearInterval(checkInterval);
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        reject(new Error('GitHub 配置加载超时，请刷新页面重试'));
                    }
                }, 100);
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 导航栏隐藏/显示功能
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleBtn = document.querySelector('.sidebar-toggle-btn');
            const showBtn = document.querySelector('.sidebar-show-btn');

            // 恢复上次的状态
            const sidebarHidden = localStorage.getItem('sidebarHidden') === 'true';
            if (sidebarHidden) {
                sidebar.classList.add('hidden');
                mainContent.classList.add('full-width');
                showBtn.style.display = 'flex';
            }

            // 隐藏按钮点击事件
            toggleBtn.addEventListener('click', function() {
                sidebar.classList.add('hidden');
                mainContent.classList.add('full-width');
                showBtn.style.display = 'flex';
                localStorage.setItem('sidebarHidden', 'true');
            });

            // 显示按钮点击事件
            showBtn.addEventListener('click', function() {
                sidebar.classList.remove('hidden');
                mainContent.classList.remove('full-width');
                showBtn.style.display = 'none';
                localStorage.setItem('sidebarHidden', 'false');
            });

            // 主题切换
            const themeToggleBtn = document.querySelector('.theme-toggle-btn');
            const themePanel = document.querySelector('.theme-panel');

            // 页面加载时恢复主题
            const savedTheme = localStorage.getItem('selectedTheme') || 'diary';
            document.querySelectorAll('.theme-option').forEach(opt => {
                if (opt.dataset.theme === savedTheme) {
                    opt.classList.add('active');
                } else {
                    opt.classList.remove('active');
                }
            });

            // 点击按钮切换面板显示
            themeToggleBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                themePanel.classList.toggle('show');
            });

            // 点击其他地方关闭面板
            document.addEventListener('click', function() {
                themePanel.classList.remove('show');
            });

            // 阻止面板内部点击事件冒泡
            themePanel.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // 主题选项点击
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    const theme = this.dataset.theme;
                    // 保存到localStorage
                    localStorage.setItem('selectedTheme', theme);
                    // 应用主题
                    document.documentElement.setAttribute('data-theme', theme);
                    // 更新UI
                    document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    // 选择后关闭面板
                    themePanel.classList.remove('show');
                });
            });

            // 检查是否是编辑模式
            const urlParams = new URLSearchParams(window.location.search);
            const editNoteId = urlParams.get('edit');

            if (editNoteId) {
                // 编辑模式
                await waitForGitHubConfig();
                await loadNoteForEdit(editNoteId);
            }
        });

        // 加载博客进行编辑
        async function loadNoteForEdit(noteId) {
            try {
                const result = await window.githubNoteManager.getNoteById(noteId);
                if (!result) {
                    alert('博客不存在！');
                    window.location.href = 'notes.html';
                    return;
                }

                const note = result.note;

                // 填充表单
                document.getElementById('title').value = note.title || '';
                document.getElementById('excerpt').value = note.excerpt || '';
                document.getElementById('content').value = note.content || '';
                document.getElementById('authorKey').value = note.authorKey || '';
                document.getElementById('editKey').value = note.editKey || '';

                // 填入标签
                if (note.tags?.length) {
                    tags = [...note.tags];
                    renderTags();
                }

                // 修改页面标题和按钮
                document.title = '编辑博客 - 个人博客网站';
                document.querySelector('h1').textContent = '编辑博客';
                document.querySelector('p').textContent = '修改您的博客内容';

                const submitBtn = document.getElementById('submitBtn');
                submitBtn.innerHTML = '<i class="fas fa-save"></i> 保存修改';

                // 修改表单提交事件为编辑模式
                const form = document.getElementById('noteForm');
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    await handleSubmit(true);
                };
            } catch (error) {
                console.error('加载博客失败:', error);
                alert('加载博客失败: ' + error.message);
                window.location.href = 'notes.html';
            }
        }
    </script>
</body>

</html>
