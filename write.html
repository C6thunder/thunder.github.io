<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写笔记 - 个人笔记网站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .write-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .write-title { font-size: 3rem; font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin-bottom: 30px; }
        .write-form { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; padding: 50px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #fff; font-weight: 600; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 15px; border: 2px solid rgba(255,255,255,0.2); border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; font-family: inherit; }
        .form-group textarea { min-height: 400px; resize: vertical; }
        .btn { padding: 15px 30px; border: none; border-radius: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 600; cursor: pointer; margin-top: 20px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .warning { background: rgba(248, 113, 113, 0.2); border: 1px solid #f87171; border-radius: 10px; padding: 15px; margin-bottom: 20px; color: #f87171; }
        .nav { margin-bottom: 30px; }
        .nav a { color: #667eea; text-decoration: none; }
        .html-editor-toolbar {
            display: flex; gap: 8px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 10px 10px 0 0; border: 1px solid rgba(255,255,255,0.2); border-bottom: none;
        }
        .html-editor-toolbar button {
            padding: 8px 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: #fff; cursor: pointer; transition: all 0.3s ease;
        }
        .html-editor-toolbar button:hover { background: rgba(255,255,255,0.2); }
        .html-editor {
            min-height: 500px; padding: 20px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 0 0 10px 10px; color: #fff; line-height: 1.8; outline: none; overflow-y: auto;
        }
        .html-editor:empty:before {
            content: attr(placeholder); color: var(--text-secondary);
        }
        .html-editor h1, .html-editor h2, .html-editor h3 { margin: 20px 0 10px; }
        .html-editor p { margin: 15px 0; }
        .html-editor ul, .html-editor ol { margin: 15px 0 15px 30px; }
        .html-editor li { margin: 8px 0; }
        .html-editor a { color: var(--primary); text-decoration: underline; }
        .html-editor code { background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', monospace; }
        .html-editor pre { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; overflow-x: auto; }
        .html-editor pre code { background: none; padding: 0; }
    </style>
</head>
<body data-theme="violet">
    <div class="container">
        <div class="write-container">
            <div class="nav">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a> | 
                <a href="notes.html"><i class="fas fa-book"></i> 所有笔记</a>
            </div>

            <h1 class="write-title"><i class="fas fa-pen"></i> 写笔记</h1>

            <form class="write-form" id="noteForm">
                <div class="warning" id="githubStatus">
                    <i class="fas fa-info-circle"></i> 系统使用加密token，无需配置 <a href="setup.html" style="color: #fff; text-decoration: underline;">使用说明</a>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-heading"></i> 笔记标题</label>
                    <input type="text" id="noteTitle" placeholder="请输入笔记标题" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-tags"></i> 标签（用逗号分隔）</label>
                    <input type="text" id="noteTags" placeholder="例如: 技术,学习">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-key"></i> 笔记密钥（可选）</label>
                    <input type="password" id="noteKey" placeholder="设置后修改笔记需要此密钥（留空则允许所有人修改）">
                    <small style="color: var(--text-secondary); display: block; margin-top: 5px;">
                        <i class="fas fa-info-circle"></i> 可选：设置一个密码来保护您的笔记，修改时需要输入此密钥
                    </small>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-file-alt"></i> 笔记格式</label>
                    <select id="noteType" style="width: 100%; padding: 12px 16px; border: 2px solid rgba(255,255,255,0.2); border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; font-family: inherit; font-size: 1rem;">
                        <option value="markdown">Markdown 文本格式</option>
                        <option value="html">HTML 富文本格式</option>
                    </select>
                    <small style="color: var(--text-secondary); display: block; margin-top: 5px;">
                        <i class="fas fa-info-circle"></i> Markdown：使用文本标记语法；HTML：可视化编辑，支持富文本
                    </small>
                </div>

                <div class="form-group" id="markdownContentGroup">
                    <label><i class="fas fa-align-left"></i> 笔记内容（Markdown）</label>
                    <textarea id="noteContent" placeholder="在这里写下您的笔记...&#10;&#10;支持Markdown语法：&#10;# 一级标题&#10;## 二级标题&#10;- 列表项&#10;> 引用" required></textarea>
                </div>

                <div class="form-group" id="htmlContentGroup" style="display: none;">
                    <label><i class="fas fa-code"></i> 笔记内容（HTML）</label>
                    <div class="html-editor-toolbar">
                        <button type="button" onclick="document.execCommand('bold', false, null)"><i class="fas fa-bold"></i></button>
                        <button type="button" onclick="document.execCommand('italic', false, null)"><i class="fas fa-italic"></i></button>
                        <button type="button" onclick="document.execCommand('underline', false, null)"><i class="fas fa-underline"></i></button>
                        <span style="margin: 0 8px; color: var(--text-secondary);">|</span>
                        <button type="button" onclick="document.execCommand('formatBlock', false, 'h1')">H1</button>
                        <button type="button" onclick="document.execCommand('formatBlock', false, 'h2')">H2</button>
                        <button type="button" onclick="document.execCommand('formatBlock', false, 'h3')">H3</button>
                        <span style="margin: 0 8px; color: var(--text-secondary);">|</span>
                        <button type="button" onclick="document.execCommand('insertUnorderedList', false, null)"><i class="fas fa-list-ul"></i></button>
                        <button type="button" onclick="document.execCommand('insertOrderedList', false, null)"><i class="fas fa-list-ol"></i></button>
                        <span style="margin: 0 8px; color: var(--text-secondary);">|</span>
                        <button type="button" onclick="document.execCommand('createLink', false, prompt('请输入链接URL:'))"><i class="fas fa-link"></i></button>
                    </div>
                    <div id="htmlContent" class="html-editor" contenteditable="true" placeholder="在这里编写您的HTML笔记..."></div>
                </div>

                <button type="submit" class="btn" id="submitBtn" disabled>
                    <i class="fas fa-paper-plane"></i> 发表笔记
                </button>
            </form>
        </div>
    </div>

    <script src="github-api.js"></script>
    <script>
        // 加密Token配置（与note.html相同）

            token: "lNR9YHMTLt0NT4G74I8p3qDY+Qxf7XJAf1ZupELPZpORCw+VQyk7wQ4JIN467U1t3bpXCwa/PKW+H89k7sUFL2mtyU+74rof+MkdLfBTWLFRl4ABnitXNeG4fNo0PToItXVIGvotqhIEJbdWnw==",
            iv: "qNWMHi6UqGFcdWee",
            salt: "P3RiVIlxU1RLiUV8YbefVQ==",

            password: "lei20060113"
        });

    <script>
        let tags = [];
        let noteType = 'markdown';

        function checkGitHubConfig() {
            const statusDiv = document.getElementById('githubStatus');
            const submitBtn = document.getElementById('submitBtn');

            // 现在使用加密token，无需用户配置
            statusDiv.style.background = 'rgba(74, 222, 128, 0.2)';
            statusDiv.style.borderColor = '#4ade80';
            statusDiv.style.color = '#4ade80';
            statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> 系统已配置加密token，笔记将保存到云端';
            submitBtn.disabled = false;
        }

        // 切换笔记格式
        function switchNoteType() {
            const noteTypeSelect = document.getElementById('noteType');
            const markdownGroup = document.getElementById('markdownContentGroup');
            const htmlGroup = document.getElementById('htmlContentGroup');

            noteType = noteTypeSelect.value;

            if (noteType === 'markdown') {
                markdownGroup.style.display = 'block';
                htmlGroup.style.display = 'none';
            } else {
                markdownGroup.style.display = 'none';
                htmlGroup.style.display = 'block';
            }
        }

        // 绑定格式切换事件
        document.getElementById('noteType').addEventListener('change', switchNoteType);

        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('noteTitle').value.trim();
            const tagsStr = document.getElementById('noteTags').value.trim();
            const noteKey = document.getElementById('noteKey').value.trim();
            const noteType = document.getElementById('noteType').value;

            let content = '';
            if (noteType === 'markdown') {
                content = document.getElementById('noteContent').value.trim();
            } else {
                content = document.getElementById('htmlContent').innerHTML.trim();
            }

            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }

            tags = tagsStr ? tagsStr.split(',').map(t => t.trim()).filter(t => t) : [];

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';
            submitBtn.disabled = true;

            try {
                const timestamp = Date.now();
                const note = {
                    id: `note-${timestamp}`,
                    title,
                    date: new Date().toISOString().split('T')[0],
                    excerpt: noteType === 'markdown'
                        ? content.substring(0, 100) + (content.length > 100 ? '...' : '')
                        : content.replace(/<[^>]*>/g, '').substring(0, 100) + '...',
                    tags: tags,
                    content: content,
                    authorKey: noteKey || null,
                    type: noteType  // 添加类型字段
                };

                // 根据类型保存到不同位置
                if (noteType === 'html') {
                    await githubNoteManager.saveHtmlNote(note);
                } else {
                    await githubNoteManager.saveNote(note);
                }
                await githubNoteManager.updateNotesList(note);

                alert('笔记保存成功！\n\n已保存到您的GitHub仓库。');
                window.location.href = 'notes.html';

            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败: ' + error.message + '\n\n请稍后重试或联系管理员。');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        window.addEventListener('load', checkGitHubConfig);
    </script>
</body>
</html>
