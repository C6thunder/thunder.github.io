<!DOCTYPE html>
<html lang="zh-CN" data-theme="diary">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写笔记 - 个人笔记网站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background: var(--bg-primary);">
    <!-- 顶部导航栏 -->
    <header style="background: var(--card-bg); border-bottom: 1px solid var(--border-color); padding: 16px 40px; position: sticky; top: 0; z-index: 10;">
        <div style="max-width: 1400px; margin: 0 auto; display: flex; align-items: center; gap: 20px;">
            <a href="index.html" style="text-decoration: none; color: var(--text-primary); display: flex; align-items: center; gap: 8px; font-size: 14px;">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
            <a href="notes.html" style="text-decoration: none; color: var(--text-primary); display: flex; align-items: center; gap: 8px; font-size: 14px;">
                <i class="fas fa-list"></i> 所有笔记
            </a>
            <div style="flex: 1;"></div>
            <div class="theme-switcher" style="position: relative;">
                <div class="theme-toggle-btn" style="width: 32px; height: 32px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-secondary); font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="theme-panel" style="position: absolute; top: 40px; right: 0; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; min-width: 180px; opacity: 0; visibility: hidden; transform: translateY(10px); transition: all 0.2s ease; box-shadow: var(--shadow-md);">
                    <h4 style="margin: 0 0 8px 0; font-size: 12px; color: var(--text-secondary); font-weight: 500; text-transform: uppercase;">选择主题</h4>
                    <div class="theme-options" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;">
                        <div class="theme-option active" data-theme="diary" style="padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-tertiary); cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--text-secondary);">
                            <i class="fas fa-sun"></i>
                            <span>米白日记</span>
                        </div>
                        <div class="theme-option" data-theme="dark" style="padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-tertiary); cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--text-secondary);">
                            <i class="fas fa-moon"></i>
                            <span>夜间模式</span>
                        </div>
                        <div class="theme-option" data-theme="paper" style="padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-tertiary); cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--text-secondary);">
                            <i class="fas fa-scroll"></i>
                            <span>暖黄护眼</span>
                        </div>
                        <div class="theme-option" data-theme="minimal" style="padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-tertiary); cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--text-secondary);">
                            <i class="fas fa-gem"></i>
                            <span>极简灰</span>
                        </div>
                    </div>
                </div>
            </div>
            <a href="profile.html" style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--accent)); display: flex; align-items: center; justify-content: center; color: white; font-size: 16px; font-weight: 600; cursor: pointer; text-decoration: none;" id="userAvatar">T</a>
        </div>
    </header>

    <!-- 主内容区 - 全屏 -->
    <main style="max-width: 1000px; margin: 0 auto; padding: 40px;">
        <h1 style="font-size: 28px; font-weight: 600; color: var(--text-primary); margin-bottom: 8px;">写新笔记</h1>
        <p style="font-size: 14px; color: var(--text-secondary); margin-bottom: 32px;">记录您的想法和灵感</p>

        <!-- 写笔记表单 -->
        <div style="background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); padding: 32px;">
            <form id="noteForm">
                <!-- 标题 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">标题 <span style="color: var(--danger);">*</span></label>
                    <input type="text" id="title" required style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px; transition: border-color 0.3s ease;" placeholder="输入笔记标题...">
                </div>

                <!-- 摘要 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">摘要</label>
                    <textarea id="excerpt" rows="3" style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px; line-height: 1.6; resize: vertical; font-family: inherit;" placeholder="简单描述一下这篇笔记的内容..."></textarea>
                </div>

                <!-- 标签 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">标签</label>
                    <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px;" id="tagList"></div>
                    <input type="text" id="tagInput" style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px;" placeholder="输入标签后按回车添加...">
                    <p style="font-size: 12px; color: var(--text-tertiary); margin-top: 6px;">用逗号分隔多个标签</p>
                </div>

                <!-- 内容 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">内容 <span style="color: var(--danger);">*</span></label>
                    <textarea id="content" required rows="16" style="width: 100%; padding: 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px; line-height: 1.8; resize: vertical; font-family: 'Monaco', 'Menlo', 'Courier New', monospace;" placeholder="使用 Markdown 格式编写您的笔记..."></textarea>
                    <p style="font-size: 12px; color: var(--text-tertiary); margin-top: 6px;">支持 Markdown 语法</p>
                </div>

                <!-- 作者标识 -->
                <div style="margin-bottom: 32px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary);">作者标识（可选）</label>
                    <input type="text" id="authorKey" style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px;" placeholder="用于标识作者身份（可选）">
                </div>

                <!-- 提交按钮 -->
                <div style="display: flex; gap: 12px; align-items: center;">
                    <button type="submit" id="submitBtn" style="padding: 12px 32px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; box-shadow: var(--shadow-sm);">
                        <i class="fas fa-paper-plane"></i> 发布笔记
                    </button>
                    <button type="button" onclick="clearForm()" style="padding: 12px 32px; background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">
                        <i class="fas fa-eraser"></i> 清空
                    </button>
                    <span id="status" style="font-size: 13px; color: var(--text-secondary);"></span>
                </div>
            </form>
        </div>
    </main>

    <script src="github-api.js"></script>
    <script>
        // 主题切换
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', function() {
                const theme = this.dataset.theme;
                document.documentElement.setAttribute('data-theme', theme);
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 主题面板悬停效果
        document.querySelector('.theme-switcher').addEventListener('mouseenter', function() {
            this.querySelector('.theme-panel').style.opacity = '1';
            this.querySelector('.theme-panel').style.visibility = 'visible';
            this.querySelector('.theme-panel').style.transform = 'translateY(0)';
        });
        document.querySelector('.theme-switcher').addEventListener('mouseleave', function() {
            this.querySelector('.theme-panel').style.opacity = '0';
            this.querySelector('.theme-panel').style.visibility = 'hidden';
            this.querySelector('.theme-panel').style.transform = 'translateY(10px)';
        });

        // 更换头像
        function changeAvatar() {
            const avatar = document.getElementById('userAvatar');
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
            ];
            const currentColor = avatar.style.background;
            let newColor = colors[Math.floor(Math.random() * colors.length)];
            if (currentColor === newColor) {
                newColor = colors[(colors.indexOf(newColor) + 1) % colors.length];
            }
            avatar.style.background = newColor;
        }

        // 标签管理
        let tags = [];

        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                const value = this.value.trim();
                if (value) {
                    addTag(value.replace(',', ''));
                    this.value = '';
                }
            }
        });

        function addTag(tag) {
            if (tag && !tags.includes(tag)) {
                tags.push(tag);
                renderTags();
            }
        }

        function removeTag(index) {
            tags.splice(index, 1);
            renderTags();
        }

        function renderTags() {
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = tags.map((tag, index) => `
                <span style="display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 6px; font-size: 13px; color: var(--text-primary);">
                    ${tag}
                    <i class="fas fa-times" onclick="removeTag(${index})" style="cursor: pointer; color: var(--text-tertiary); font-size: 12px;"></i>
                </span>
            `).join('');
        }

        // 清空表单
        function clearForm() {
            if (confirm('确定要清空所有内容吗？')) {
                document.getElementById('noteForm').reset();
                tags = [];
                renderTags();
                document.getElementById('status').textContent = '';
            }
        }

        // 提交表单
        document.getElementById('noteForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const excerpt = document.getElementById('excerpt').value.trim();
            const authorKey = document.getElementById('authorKey').value.trim();

            if (!title || !content) {
                alert('请填写标题和内容！');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发布中...';
            status.textContent = '正在发布，请稍候...';

            try {
                if (!window.githubNoteManager || !window.githubNoteManager.config.token) {
                    throw new Error('GitHub配置未就绪，请先配置token');
                }

                const note = {
                    id: 'note-' + Date.now(),
                    title: title,
                    content: content,
                    excerpt: excerpt || content.substring(0, 100) + '...',
                    tags: tags,
                    date: new Date().toISOString().split('T')[0],
                    authorKey: authorKey || null,
                    type: 'markdown',
                    comments: []
                };

                await window.githubNoteManager.saveNote(note);
                status.textContent = '发布成功！';
                status.style.color = 'var(--success)';

                setTimeout(() => {
                    alert('发布成功！');
                    window.location.href = 'notes.html';
                }, 500);

            } catch (error) {
                console.error('发布失败:', error);
                status.textContent = '发布失败: ' + error.message;
                status.style.color = 'var(--danger)';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发布笔记';
            }
        });
    </script>
</body>

</html>
