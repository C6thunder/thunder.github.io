<!DOCTYPE html>
<html lang="zh-CN" data-theme="diary">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记详情 - 个人笔记网站</title>
    <link rel="stylesheet" href="style.css?v=20231113">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">我的笔记</div>
                <div class="sidebar-subtitle">记录生活点滴</div>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="notes.html" class="nav-item">
                    <i class="fas fa-sticky-note"></i>
                    <span>所有笔记</span>
                </a>
                <a href="write.html" class="nav-item">
                    <i class="fas fa-pen"></i>
                    <span>写笔记</span>
                </a>
                <a href="restore-notes.html" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>恢复笔记</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="theme-switcher">
                    <div class="theme-toggle-btn" title="切换主题">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="theme-panel">
                        <h4>选择主题</h4>
                        <div class="theme-options">
                            <div class="theme-option active" data-theme="diary">
                                <i class="fas fa-sun"></i>
                                <span>米白日记</span>
                            </div>
                            <div class="theme-option" data-theme="dark">
                                <i class="fas fa-moon"></i>
                                <span>夜间模式</span>
                            </div>
                            <div class="theme-option" data-theme="paper">
                                <i class="fas fa-scroll"></i>
                                <span>暖黄护眼</span>
                            </div>
                            <div class="theme-option" data-theme="minimal">
                                <i class="fas fa-gem"></i>
                                <span>极简灰</span>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="user-info" style="text-decoration: none; color: inherit;">
                    <img src="img/avatar.jpg" class="user-avatar" id="userAvatar" style="width: 36px; height: 36px; border-radius: 50%; object-fit: cover;">
                    <div class="user-details">
                        <div class="user-name" id="userName">Thunder</div>
                        <div class="user-email" id="userEmail">thunder@example.com</div>
                    </div>
                </a>
            </div>
        </aside>

        <!-- 主内容区 - 全屏无卡片 -->
        <main class="main-content" style="margin-left: 0; background: var(--bg-primary);">
            <!-- 顶部操作栏 -->
            <div style="background: var(--card-bg); border-bottom: 1px solid var(--border-color); padding: 16px 40px; position: sticky; top: 0; z-index: 10;">
                <div style="max-width: 1400px; margin: 0 auto; display: flex; align-items: center; gap: 20px;">
                    <a href="notes.html" style="text-decoration: none; color: var(--text-primary); display: flex; align-items: center; gap: 8px; font-size: 14px;">
                        <i class="fas fa-arrow-left"></i> 返回列表
                    </a>
                    <div style="flex: 1;"></div>
                    <button class="btn btn-secondary" id="editBtn" style="display: none;">
                        <i class="fas fa-edit"></i> 编辑
                    </button>
                    <button class="btn btn-secondary" id="shareBtn">
                        <i class="fas fa-share"></i> 分享
                    </button>
                </div>
            </div>

            <!-- 笔记内容 - 无卡片，全屏 -->
            <div style="max-width: 900px; margin: 0 auto; padding: 40px;">
                <div id="noteContainer" style="background: transparent;">
                    <!-- 笔记标题 -->
                    <h1 id="noteTitle" style="font-size: 36px; font-weight: 600; color: var(--text-primary); margin-bottom: 16px; line-height: 1.3;">加载中...</h1>

                    <!-- 笔记元信息 -->
                    <div id="noteMeta" style="display: flex; align-items: center; gap: 20px; margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border-color); flex-wrap: wrap;">
                        <div style="display: flex; align-items: center; gap: 6px; color: var(--text-secondary); font-size: 14px;">
                            <i class="fas fa-calendar"></i>
                            <span id="noteDate"></span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 6px; color: var(--text-secondary); font-size: 14px;">
                            <i class="fas fa-user"></i>
                            <span id="noteAuthor"></span>
                        </div>
                    </div>

                    <!-- 标签 -->
                    <div id="noteTags" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 32px;"></div>

                    <!-- 笔记正文 -->
                    <div id="noteContent" style="font-size: 16px; line-height: 1.8; color: var(--text-primary);">
                        <div style="text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                            <i class="fas fa-spinner fa-spin" style="font-size: 32px; margin-bottom: 16px;"></i>
                            <p>正在加载笔记内容...</p>
                        </div>
                    </div>
                </div>

                <!-- 评论区域 -->
                <div style="margin-top: 60px; padding-top: 40px; border-top: 2px solid var(--border-color);">
                    <h2 style="font-size: 24px; font-weight: 600; color: var(--text-primary); margin-bottom: 24px; display: flex; align-items: center; gap: 12px;">
                        <i class="fas fa-comments"></i> 评论
                        <span id="commentCount" style="font-size: 16px; color: var(--text-secondary); font-weight: 400;">(0)</span>
                    </h2>

                    <!-- 发表评论 -->
                    <div style="margin-bottom: 32px; padding: 0;">
                        <div style="margin-bottom: 16px;">
                            <input type="text" id="commentAuthor" placeholder="您的昵称（可选）" style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 14px;">
                        </div>
                        <div style="margin-bottom: 16px;">
                            <textarea id="commentContent" rows="4" placeholder="写下您的评论..." style="width: 100%; padding: 12px 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 14px; line-height: 1.6; resize: vertical; font-family: inherit;"></textarea>
                        </div>
                        <button class="btn btn-primary" id="submitComment">
                            <i class="fas fa-paper-plane"></i> 发表评论
                        </button>
                        <span id="commentStatus" style="margin-left: 12px; font-size: 13px; color: var(--text-secondary);"></span>
                    </div>

                    <!-- 评论列表 -->
                    <div id="commentsList" style="display: flex; flex-direction: column; gap: 16px;">
                        <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            暂无评论，来发表第一个评论吧！
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="github-api.js?v=20231113"></script>
    <script src="script.js?v=20231113"></script>
    <script>
        // 主题切换
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', function() {
                const theme = this.dataset.theme;
                document.documentElement.setAttribute('data-theme', theme);
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const noteId = urlParams.get('id');

            if (!noteId) {
                document.getElementById('noteContent').innerHTML =
                    '<div style="text-align: center; padding: 60px; color: var(--danger);">未找到笔记ID</div>';
                return;
            }

            // 等待 GitHub 初始化 - 优化等待机制
            await waitForGitHubConfig();
            loadNote(noteId);
        });

        // 优化GitHub配置等待机制
        async function waitForGitHubConfig() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // 5秒 * 10次/秒

                const checkInterval = setInterval(() => {
                    attempts++;

                    if (window.githubNoteManager && window.githubNoteManager.config && window.githubNoteManager.config.token) {
                        clearInterval(checkInterval);
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        reject(new Error('GitHub 配置加载超时，请刷新页面重试'));
                    }
                }, 100);
            });
        }

        // 加载笔记
        async function loadNote(noteId) {
            try {
                const result = await window.githubNoteManager.getNoteById(noteId);
                if (!result) {
                    document.getElementById('noteContent').innerHTML =
                        '<div style="text-align: center; padding: 60px; color: var(--danger);">笔记不存在</div>';
                    return;
                }

                const note = result.note;

                // 渲染笔记内容
                document.getElementById('noteTitle').textContent = note.title;
                document.getElementById('noteDate').textContent = formatDate(note.date);
                document.getElementById('noteAuthor').textContent = note.authorKey || '匿名';

                // 渲染标签
                const tagsContainer = document.getElementById('noteTags');
                if (note.tags && note.tags.length > 0) {
                    tagsContainer.innerHTML = note.tags.map(tag =>
                        `<span style="padding: 6px 12px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 6px; font-size: 13px; color: var(--text-secondary);">${escapeHtml(tag)}</span>`
                    ).join('');
                } else {
                    tagsContainer.style.display = 'none';
                }

                // 渲染正文（Markdown）
                if (note.type === 'markdown') {
                    document.getElementById('noteContent').innerHTML = marked.parse(note.content);
                } else {
                    document.getElementById('noteContent').innerHTML = note.content;
                }

                // 渲染评论
                renderComments(note.comments || []);

            } catch (error) {
                console.error('加载笔记失败:', error);
                document.getElementById('noteContent').innerHTML =
                    '<div style="text-align: center; padding: 60px; color: var(--danger);">加载失败: ' + error.message + '</div>';
            }
        }

        // 渲染评论
        function renderComments(comments) {
            const commentsList = document.getElementById('commentsList');
            const commentCount = document.getElementById('commentCount');

            commentCount.textContent = `(${comments.length})`;

            if (comments.length === 0) {
                commentsList.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">暂无评论，来发表第一个评论吧！</div>';
                return;
            }

            commentsList.innerHTML = comments.map(comment => `
                <div style="padding: 20px 0; border-bottom: 1px solid var(--border-color);">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                        <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--accent)); display: flex; align-items: center; justify-content: center; color: white; font-size: 16px; font-weight: 600;">
                            ${comment.author ? comment.author.charAt(0).toUpperCase() : '匿'}
                        </div>
                        <div style="flex: 1;">
                            <div style="font-size: 14px; font-weight: 500; color: var(--text-primary);">${escapeHtml(comment.author || '匿名用户')}</div>
                            <div style="font-size: 12px; color: var(--text-tertiary);">${formatDateTime(comment.date)}</div>
                        </div>
                    </div>
                    <div style="font-size: 14px; color: var(--text-primary); line-height: 1.6;">${escapeHtml(comment.content)}</div>
                </div>
            `).join('');
        }

        // 发表评论
        document.getElementById('submitComment').addEventListener('click', async function() {
            const author = document.getElementById('commentAuthor').value.trim() || '匿名用户';
            const content = document.getElementById('commentContent').value.trim();
            const status = document.getElementById('commentStatus');

            if (!content) {
                alert('请输入评论内容！');
                return;
            }

            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发表中...';
            status.textContent = '正在发表...';

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const noteId = urlParams.get('id');
                const result = await window.githubNoteManager.getNoteById(noteId);
                const note = result.note;

                const comment = {
                    id: 'comment-' + Date.now(),
                    noteId: noteId,
                    noteTitle: note.title,
                    noteType: note.type,
                    author: author,
                    content: content,
                    date: new Date().toISOString()
                };

                await window.githubNoteManager.saveComment(comment);

                // 清空表单
                document.getElementById('commentAuthor').value = '';
                document.getElementById('commentContent').value = '';

                // 重新加载笔记
                await loadNote(noteId);

                status.textContent = '发表成功！';
                status.style.color = 'var(--success)';
                setTimeout(() => {
                    status.textContent = '';
                }, 3000);

            } catch (error) {
                console.error('发表评论失败:', error);
                status.textContent = '发表失败: ' + error.message;
                status.style.color = 'var(--danger)';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> 发表评论';
            }
        });

        // 工具函数
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
